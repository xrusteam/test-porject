<div class="user-item">
    <p>
        Name: <span>{{ user.name }}</span>
    </p>
    <p>
        Email: <span>{{ user.email }}</span>
    </p>
    <p>
        Phone: <span>{{ user.phone }}</span>
    </p>
    <div class="user-item__action-buttons">
        <button (click)="onDelete(user.id)">Удалить</button>
    </div>
    <ng-content></ng-content>
</div>
