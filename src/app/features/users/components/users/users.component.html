<div class="add-button">
    <button mat-raised-button (click)="openDialog()">Добавить</button>
</div>
<div *ngIf="users$ | async as users" class="user-list">
    <app-user-card *ngFor="let user of users; trackBy: trackByFn" [user]="user" (delete)="onDelete($event)">
        <div class="add-button">
            <button mat-raised-button (click)="openDialog(user)">Редактировать</button>
        </div>
    </app-user-card>
</div>
