<mat-dialog-content>
    <form [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Имя" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Телефон" formControlName="phone" />
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button type="button" (click)="onClose()">Закрыть</button>
            <button mat-button type="submit" [disabled]="userFormGroup.invalid">{{ buttonTitle }}</button>
        </div>
    </form>
</mat-dialog-content>
